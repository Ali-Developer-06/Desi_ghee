<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="Images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Remix Icon Link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Checkout - Desi Ghee</title>
</head>
<body>
    <div class="checkout_page">
        <div class="container">
            <div class="contact_navbar">
                <a href="index.html"><img src="Images/logo.png" alt=""></a>
                <a href="add-to-cart.html"><i class="ri-shopping-cart-line"></i></a>
            </div>
            <div class="row">
                <div class="col-md-7 checkout_page_form">
                    <form action="">
                        <div class="mb-3">
                            <h4>Contact</h4>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email or mobile number" required>
                        </div>
                        <h4>Delievery</h4>
                        <select class="form-select form-select-sm" aria-label="Small select example">
                            <option selected>Country/Region</option>
                            <option value="1">Pakistan</option>
                        </select>
                        <div class="row my-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Address" id="inputAddress" required>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="City" id="inputCity" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Postal Code" id="inputZip" required>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" class="form-control" placeholder="Phone" id="inputAddress" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck"> Save this information for next time </label>
                            </div>
                        </div>  
                        <div class="Shipping_method">
                            <h5>Shipping method</h5>
                            <div class="Shipping_method_content">
                                <span>Standard</span>
                                <span><b>Free</b></span>
                            </div>
                        </div>
                        <div class="Shipping_payment">
                            <h5>Payment</h5>
                            <p>All transactions are secure and encrypted.</p>
                            <div class="Shipping_payment_content">
                                <span>Cash on Delivery (COD)</span>
                            </div>
                        </div>
                        <div class="d-grid gap-2 my-3">
                            <button class="btn btn-danger py-3 fw-bold" type="submit">Complete order</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 checkout_page_contact">
                    <div class="add_to_cart_product">
                        <div class="product_menu">
                            <div class="add_to_cart_content_2">
                                <img src="Images/add to cart.jpg" alt="">
                                <div class="product_data d-flex">
                                    <h6>Discount Offer ( Halwa , Barfi , Patisa , Panjiri )</h6>
                                    <p>Rs.3,950.00</p>
                                </div>
                            </div>
                            <div class="checkout_Subtotal d-flex justify-content-between pt-3">
                                <p>Subtotal</p>
                                <p><b>Rs 3,950.00</b></p>
                            </div>
                            <div class="checkout_Shipping d-flex justify-content-between">
                                <p>Shipping</p>
                                <p>Free</p>
                            </div>
                            <div class="checkout_Total d-flex justify-content-between">
                                <p>Total</p>
                                <p> <span>PKR</span> <b>Rs 3,950.00</b> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
